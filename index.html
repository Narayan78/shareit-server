<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket File Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dropzone {
            border: 2px dashed #94a3b8;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .dropzone.dragover {
            background: #e2e8f0;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">

        <h1 class="text-2xl font-bold mb-6">üöÄ WebSocket File Transfer Client</h1>

        <!-- Step 1: Choose Mode -->
        <div id="modeSelection" class="mb-6">
            <h2 class="font-semibold mb-2">Select Mode</h2>
            <div class="flex gap-3">
                <button onclick="showScreen('sender')" class="px-4 py-2 bg-blue-600 text-white rounded">Send
                    Data</button>
                <button onclick="showScreen('receiver')" class="px-4 py-2 bg-green-600 text-white rounded">Receive
                    Data</button>
            </div>
        </div>

        <!-- Step 2: Sender / Receiver Screen -->
        <div id="mainScreen" class="hidden">

            <!-- Connection Settings -->
            <div class="mb-6">
                <h2 class="font-semibold mb-2">üîå Connection</h2>
                <input id="sessionId" class="p-2 border rounded w-full" placeholder="Enter Session ID">
                <div class="mt-3 flex gap-3">
                    <button id="connectButton" class="px-4 py-2 bg-blue-600 text-white rounded"></button>
                </div>
            </div>

            <!-- Send Screen -->
            <div id="sendScreen" class="hidden">
                <h2 class="font-semibold mb-2">üìÅ Upload Files</h2>
                <div id="dropzone" class="dropzone">
                    Drop files here or click to browse
                    <input type="file" id="fileInput" multiple style="display:none">
                </div>

                <div class="mb-6">
                    <h2 class="font-semibold mb-2">üìä Progress</h2>
                    <div id="progressContainer"></div>
                </div>
            </div>

            <!-- Receive Screen -->
            <div id="receiveScreen" class="hidden">
                <h2 class="font-semibold mb-2">üì• Receiving Files</h2>
                <div id="receiveProgress" class="mb-4"></div>
                <h2 class="font-semibold mb-2">üìú Log</h2>
                <div id="log" class="bg-gray-50 p-3 rounded h-64 overflow-auto border"></div>
            </div>

        </div>

    </div>

    <script>
        let ws = null;
        const CHUNK = 64 * 1024;
        const HEADER_MARKER = new Uint8Array([0xFF, 0xFE, 0xFD, 0xFC]); // Special marker for metadata
        const progressContainer = document.getElementById("progressContainer");
        const receiveProgress = document.getElementById("receiveProgress");
        let currentFile = null;

        function log(msg) {
            const box = document.getElementById("log");
            const div = document.createElement("div");
            div.innerHTML = msg;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // -----------------------------
        // Show screen based on mode
        // -----------------------------
        let mode = null;
        function showScreen(selectedMode) {
            mode = selectedMode;
            document.getElementById("modeSelection").classList.add("hidden");
            document.getElementById("mainScreen").classList.remove("hidden");

            if (mode === "sender") {
                document.getElementById("sendScreen").classList.remove("hidden");
                document.getElementById("receiveScreen").classList.add("hidden");
                document.getElementById("connectButton").innerText = "Connect as Sender";
                document.getElementById("connectButton").onclick = connectSender;
            } else {
                document.getElementById("sendScreen").classList.add("hidden");
                document.getElementById("receiveScreen").classList.remove("hidden");
                document.getElementById("connectButton").innerText = "Connect as Receiver";
                document.getElementById("connectButton").onclick = connectReceiver;
            }
        }

        // -----------------------------
        // CONNECTIONS
        // -----------------------------
        function connectSender() { connect("sender"); }
        function connectReceiver() { connect("receiver"); }

        function connect(m) {
            const sessionId = document.getElementById("sessionId").value.trim();
            if (!sessionId) { alert("Enter a Session ID"); return; }

            const url = `wss://shareit-server-7.onrender.com/ws/${sessionId}/${m}/${m}`;
            ws = new WebSocket(url);
            ws.binaryType = "arraybuffer";

            ws.onopen = () => {
                log(`‚úÖ Connected as ${m}`);
                const btn = document.getElementById("connectButton");
                btn.innerText = `Connected as ${m.charAt(0).toUpperCase() + m.slice(1)}`;
                btn.disabled = true;
            };

            ws.onmessage = (e) => handleIncoming(e);
            ws.onclose = () => log("‚ùå Disconnected");
            ws.onerror = (e) => log("‚ö†Ô∏è Connection error");
        }

        // -----------------------------
        // DRAG & DROP (Send)
        // -----------------------------
        const dz = document.getElementById("dropzone");
        dz.onclick = () => document.getElementById("fileInput").click();
        dz.ondragover = (e) => { e.preventDefault(); dz.classList.add("dragover"); };
        dz.ondragleave = () => dz.classList.remove("dragover");
        dz.ondrop = (e) => { e.preventDefault(); dz.classList.remove("dragover"); handleFiles(e.dataTransfer.files); };
        document.getElementById("fileInput").onchange = (e) => handleFiles(e.target.files);

        function handleFiles(files) { [...files].forEach(sendFile); }

        // Encode metadata as binary header
        function createMetadataHeader(filename, size, mimeType) {
            const metadata = {
                name: filename,
                size: size,
                type: mimeType || "application/octet-stream"
            };
            const jsonStr = JSON.stringify(metadata);
            const encoder = new TextEncoder();
            const jsonBytes = encoder.encode(jsonStr);
            
            // Create: [MARKER][LENGTH][JSON_DATA]
            const header = new Uint8Array(4 + 4 + jsonBytes.length);
            header.set(HEADER_MARKER, 0);
            
            // Write length as 4 bytes
            const view = new DataView(header.buffer);
            view.setUint32(4, jsonBytes.length, false);
            
            header.set(jsonBytes, 8);
            return header.buffer;
        }

        async function sendFile(file) {
            if (!ws || ws.readyState !== WebSocket.OPEN) { 
                log("‚ùå Not connected."); 
                return; 
            }

            // Send metadata header
            const header = createMetadataHeader(file.name, file.size, file.type);
            ws.send(header);

            const id = "progress_" + file.name.replace(/\W/g, "_");
            progressContainer.innerHTML += `
            <div class="mb-4">
                <div class="flex justify-between">
                    <span>${file.name}</span>
                    <span id="${id}_percent">0%</span>
                </div>
                <div class="w-full bg-gray-300 rounded h-3">
                    <div id="${id}_bar" class="bg-blue-600 h-3 rounded" style="width:0%"></div>
                </div>
            </div>
        `;

            let offset = 0;
            log(`üì§ Sending: ${file.name} (${formatBytes(file.size)})`);

            while (offset < file.size) {
                const chunk = file.slice(offset, offset + CHUNK);
                const buffer = await chunk.arrayBuffer();
                
                // Wait for buffer to drain if needed
                if (ws.bufferedAmount > CHUNK * 4) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                ws.send(buffer);
                offset += CHUNK;

                const percent = Math.min(100, Math.round((offset / file.size) * 100));
                document.getElementById(id + "_bar").style.width = percent + "%";
                document.getElementById(id + "_percent").innerText = percent + "%";
            }

            log(`‚úÖ Finished sending ${file.name}`);
        }

        // -----------------------------
        // RECEIVER
        // -----------------------------
        function handleIncoming(e) {
            if (!(e.data instanceof ArrayBuffer)) return;

            const data = new Uint8Array(e.data);
            
            // Check if this is a metadata header
            if (data.length > 8 && 
                data[0] === HEADER_MARKER[0] && 
                data[1] === HEADER_MARKER[1] && 
                data[2] === HEADER_MARKER[2] && 
                data[3] === HEADER_MARKER[3]) {
                
                // Read metadata length
                const view = new DataView(e.data);
                const jsonLength = view.getUint32(4, false);
                
                // Extract and parse metadata
                const jsonBytes = data.slice(8, 8 + jsonLength);
                const decoder = new TextDecoder();
                const jsonStr = decoder.decode(jsonBytes);
                const metadata = JSON.parse(jsonStr);
                
                // Start new file
                currentFile = {
                    name: metadata.name,
                    size: metadata.size,
                    mimeType: metadata.type,
                    chunks: [],
                    received: 0
                };
                
                log(`üì• Receiving: ${metadata.name} (${formatBytes(metadata.size)})`);
                
                // Create progress bar
                receiveProgress.innerHTML = `
                    <div class="mb-4">
                        <div class="flex justify-between">
                            <span>${metadata.name}</span>
                            <span id="recv_percent">0%</span>
                        </div>
                        <div class="w-full bg-gray-300 rounded h-3">
                            <div id="recv_bar" class="bg-green-600 h-3 rounded" style="width:0%"></div>
                        </div>
                        <div class="text-sm text-gray-600 mt-1">
                            <span id="recv_size">0 B</span> / ${formatBytes(metadata.size)}
                        </div>
                    </div>
                `;
                return;
            }

            // Regular file chunk
            if (currentFile) {
                currentFile.chunks.push(e.data);
                currentFile.received += e.data.byteLength;

                // Update progress
                const percent = Math.min(100, Math.round((currentFile.received / currentFile.size) * 100));
                const bar = document.getElementById("recv_bar");
                const percentEl = document.getElementById("recv_percent");
                const sizeEl = document.getElementById("recv_size");
                
                if (bar) bar.style.width = percent + "%";
                if (percentEl) percentEl.innerText = percent + "%";
                if (sizeEl) sizeEl.innerText = formatBytes(currentFile.received);

                // Check if file is complete
                if (currentFile.received >= currentFile.size) {
                    const blob = new Blob(currentFile.chunks, { type: currentFile.mimeType });
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement("a");
                    a.href = url;
                    a.download = currentFile.name;
                    a.innerText = `üíæ Download ${currentFile.name}`;
                    a.classList.add("block", "mb-3", "px-4", "py-2", "bg-green-600", "text-white", "rounded", "hover:bg-green-700");
                    a.onclick = () => {
                        setTimeout(() => URL.revokeObjectURL(url), 100);
                    };
                    
                    const logBox = document.getElementById("log");
                    logBox.appendChild(a);
                    
                    log(`‚úÖ File ready: ${currentFile.name}`);
                    receiveProgress.innerHTML = "";
                    currentFile = null;
                }
            }
        }

        // -----------------------------
        // UTILITIES
        // -----------------------------
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

    </script>

</body>

</html>
